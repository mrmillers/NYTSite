<body>
    <h1>{{ title }}</h1>
    <hr>
    <p id="info">   
        {% if date %}Date:<strong>{{ date|date:"M j, Y" }}</strong>{% endif %} 
        {% if author %}Author:<strong>{{ author }}</strong>{% endif %}
        {% if location %}Location:<strong>{{ location }}</strong> {% endif %}
    </p>
    <p id="pintext">{% for para in text %}</p>
    <p id="content">{{ para }}</p>
    {% empty %}
    <p id="error"><strong>Sorry,no content for this article.</strong></p>
    {% endfor %}
</body>
</html>
